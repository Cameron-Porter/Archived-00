<body>
  <!-- Cube Navigation -->
  <nav class="box">
    <div class="box-inner">
      <div class="side1">
          <div class="menu" style="margin-top:20px;"></div>

  <!-- Picture at the top of the page -->
  <div class="banner" style="margin-bottom: 50px;">
    <img src="banner1.jpg" style="height: 200px; width: 85%;" alt="Digital Brain">
  </div>
  <!-- Div to contain main section -->
  <div class="pos" style="background:lightgray;">
  <h1 style="text-align: center; color: white;">What are your thoughts?</h1>
  <!-- Fillable Form -->
  <form id="survey-form" method="post" action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
    <div id="grid">
      <!-- Name -->
     <label id="name-label" class="label" style="margin-bottom:15px;">*Name:</label>
     <input style="margin-bottom:15px;" class="input" type="text" id="name" name="name" placeholder="Enter Name Here..." required>
     <!-- Email -->
     <label id="email-label" class="label" style="margin-bottom:15px;">*Email:</label>
     <input style="margin-bottom:15px;" class="input" type="email" id="email" name="email" placeholder="Enter Email Here..." required>
     <!-- Level of Interest -->
     <label class="label">Interest in Software Engineering (S.E.):</label>
     <div>
       <input class="input" type="radio" value="Yes" name="Interest">Interested!<br>
       <input class="input" type="radio" value="No" name="Interest">Boring...<br>
       <input class="input" type="radio" value="Unsure" name="Interest" style="margin-bottom:15px;">Not Sure Yet
     </div>
     <!-- Areas of Interest -->
     <label class="label" style="margin-bottom:15px;">Areas of Interest:</label>
     <select class="input" name="Areas of Interest" style="margin-bottom:15px;" multiple>
       <option selected disabled>Please select your S.E. area(s) of interest:</option>
       <option value="Systems">Systems Software</option>
       <option value="Applications">Applications</option>
       <option value="Automotive">Automotive</option>
       <option value="Healthcare">Healthcare</option>
       <option value="Other">Other...please list in additional comments</option>
     </select>
     <!-- Effective Marketing -->
     <label class="label">How did you hear about us:</label>
     <div>
       <input type="checkbox" name="marketing" value="Google">Google<br>
       <input type="checkbox" name="marketing" value="Facebook">Facebook<br>
       <input type="checkbox" name="marketing" value="Instagram">Instagram<br>
       <input type="checkbox" name="marketing" value="Referal" style="margin-bottom:15px;">Referral
     </div>
     <!-- Additional Comments -->
     <label class="label" style="margin-bottom:15px;">Additional Comments:</label>
     <textarea name="Additional Comments" class="input" placeholder="Enter additional comments here..." style="margin-bottom:15px;"></textarea>
     </div>
     <!-- Submit/Reset Buttons -->
     <div id="submit1">
     <input type="reset" value="Reset">
     <input id="submit" type="submit"><br>
     <p>* Required inputs</p>
     </div>
   </form>
 </div>
</body>
