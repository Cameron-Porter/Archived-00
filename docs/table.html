<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="PorterCameronStylesheet.css">
  <meta charset="UTF-8">
  <meta name="description" content="Table comparing different related careers.">
  <meta name="keywords" content="Table, Career Comparison, Education, Pay, Self Employment">
  <meta name="author" content="Cameron Porter">
  <title>Careers</title>
</head>
<body>
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a href="index.html" class="active">CRP</a>
    <!-- Navigation links (hidden by default) -->
    <div id="myLinks">
      <a href="about.html">About</a>
      <a href="table.html">Table</a>
    </div>
    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
    <script>
      /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
  function myFunction() {
    var x = document.getElementById("myLinks");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
    </script>

  <!-- Picture at the top of the page -->
  <div id="main-section" style="position:relative; text-align: center;">
    <img src="images/java.jpg" style="height: 70%; width: 103%; opacity: 85%;" alt="A table with a laptop and coffee.">
  </div>
  <!-- Div to contain main section -->
  <div id="main-section">
  <h1>Some careers that caught my eye:</h1>
  <!-- Below is table with JS -->
  <table style="margin: 0 auto 5% auto;">
    <caption>IT Careers</caption>
    <tr>
      <th>Position</th>
      <th>Proficiency</th>
      <th>Interest</th>
      <th>Self Employable?</th>
    </tr>
    <tr>
      <th>Software Engineer:</th>
      <td>Novice</td>
      <td>Moderate-High</td>
      <td>Likely</td>
    </tr>
    <tr>
      <th>Web Developer:</th>
      <td>Novice</td>
      <td>High</td>
      <td>Highly Likely</td>
    </tr>
    <tr>
      <th>Red Team Operator:</th>
      <td>Novice</td>
      <td>Moderate-High</td>
      <td>Low</td>
    </tr>
  </table>

</div>
</body>
</html>
